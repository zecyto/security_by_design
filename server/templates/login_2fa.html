{% extends "base.html" %}

{% block content %}
<form method="POST">
    <div class="form-group">
        <label for="otp"></label>
        <h3 class="text-center">Zwei-Faktor Authentifizierung</h3>
        <br>
        <input type="number" class="form-control col-md-4 offset-md-4" id="otp" name="otp" required style="font-size: 1.5em;">
        <input type="hidden" name="email" value="{{ email }}" required>
        <input type="hidden" name="hashedPassword" value="{{ password }}" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
