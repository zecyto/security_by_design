{% extends "base.html" %}


{% block content %}

<div class="column is-4 is-offset-4">
    <h1>Passwort zurücksetzen</h1>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/admin/dashboard/remove_password">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>
            <button class="button is-block is-primary is-large is-fullwidth">Zurücksetzen</button>
        </form>
    </div>
</div>
{% endblock %}
